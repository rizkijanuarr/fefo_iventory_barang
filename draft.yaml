models:
  Category:
    name: string
    relationships:
      hasMany: Barang

  Supplier:
    name: string
    email: string unique
    phone_number: string nullable
    address: string nullable
    relationships:
      hasMany: BarangMasuk

  Customer:
    name: string
    email: string unique
    phone_number: string nullable
    address: text nullable
    relationships:
      hasMany: BarangKeluar

  Barang:
    category_id: foreign nullable
    image: string nullable
    name: string
    sku: string unique
    description: text
    stock_quantity: integer
    price: integer
    cost_price: integer
    expiration_date: date # FEFO
    relationships:
      hasMany: BarangMasuk, BarangKeluar

  BarangMasuk:
    barang_id: foreign nullable
    supplier_id: foreign nullable
    batch_number: string unique
    quantity: integer
    expiration_date: date
    date_received: date

  BarangKeluar:
    user_id: foreign nullable
    customer_id: foreign nullable
    barang_id: foreign nullable
    quantity_adjusted: integer
    reason: text
    date_sold: date
