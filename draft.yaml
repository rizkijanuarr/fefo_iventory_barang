models:
  Category:
    name: string
    relationships:
      hasMany: Barang

  Supplier:
    name: string
    email: string unique
    phone_number: string nullable
    address: string nullable
    relationships:
      hasMany: BarangMasuk

  Customer:
    name: string
    email: string unique
    phone_number: string nullable
    address: text nullable
    relationships:
      hasMany: BarangKeluar

  Barang:
    category_id: foreign nullable
    image: string nullable
    name: string
    barcode: string unique
    description: text
    stock_quantity: integer
    price: bigInteger
    cost_price: bigInteger
    expiration_date: date # FEFO
    relationships:
      hasMany: BarangMasuk, BarangKeluar

  BarangMasuk:
    user_id: foreign nullable
    barang_id: foreign nullable
    supplier_id: foreign nullable
    quantity: integer
    reason: string nullable
    expiration_date: date # FEFO
    date_received: date

  BarangKeluar:
    user_id: foreign nullable
    barang_id: foreign nullable
    customer_id: foreign nullable
    quantity: integer
    reason: string nullable
    date_sold: date
    is_returned: boolean # RETURN
